<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.dom.js"></script>
    <style>
      body{background-color:black;margin:0;padding:0;}
      button{
        position:fixed;
        display:block;
        top:80%;
        left:50%;
        transform:translateX(-50%);
        width:100px;
        height:40px;
        border:0;
        background-color:white;
        color:black;
        border-radius:20px;
      }
    </style>
  </head>
  <body>
    <script>
      //making two variables x and y.
      let x;
      let y;
      
      //when program starts
      function setup(){
        //create a place to draw
        createCanvas(
          window.innerWidth,
          window.innerHeight
        );
        //set background to black
        background(0);
        //set the x and y position to be 
        //middle of the screen
        x=width/2;
        y=height/2;
      }
      //on every frame
      function draw(){
        for(let i=0;i<1000;i++){
        //set color to white and make the point
        //thick
        strokeWeight(2);
        stroke(255);
        //draw point at poistion (x,y)
        point(x,y);
        
        //increase x and y by any random number
        //between -1 and 1
        //so it has 3 options: -1,0,
          x+=round(random(-1,1));
          y+=round(random(-1,1));
      }}
    </script>
  </body>
</html>
