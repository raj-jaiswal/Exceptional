<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      *{
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:Sans-Serif;
      }
      body{
        background:#1a1a1a;
        display:flex;
        justify-content:center;
        align-items:center;
        min-height:100vh;
      }
      body::before{
        content:'';
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:linear-gradient(#e91e63,#ffc107);
        clip-path:circle(22% at 18% 20%);
      }
      body::after{
        content:'';
        position:absolute;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:linear-gradient(#ffc107,#da00ff);
        clip-path:circle(18% at 75% 80%);
      }
      #container{
        position:relative;
        background-color:rgba(255,255,255,0.1);
        border-radius:20px;
        overflow:hidden;
        z-index:10;
        backdrop-filter:blur(12px);
        border-top:1px solid rgba(255,255,255,0.4);
        border-left:1px solid rgba(255,255,255,0.4);
        box-shadow:5px 5px 30px rgba(0,0,0,0.2);
      }
      .calculator{
        position:relative;
        display:grid;
      }
      .value{
        grid-column:span 4;
        height:100px;
        width:260px;
        text-align:right;
        border:none;
        outline:none;
        padding:10px;
        font-size:20px;
        background:transparent;
        color:#fff;
        border-bottom:1px solid rgba(255,255,255,0.05);
        border-right:1px solid rgba(255,255,255,0.05);
      }
      .calculator span{
        display:grid;
        place-items:center;
        height:65px;
        width:65px;
        color:#fff;
        font-weight:500;
        cursor:pointer;
        font-size:15px;
        user-select:none;
        border-bottom:1px solid rgba(255,255,255,0.01);
        border-right:1px solid rgba(255,255,255,0.01);
        transition:0.5s;
      }
      .calculator span:hover{
        transition:0s;
        background:rgba(255,255,255,0.05);
      }
      .calculator span:active{
        background-color:#14ff47;
        color:#000;
        font-size:20px;
        font-weight:600;
      }
      .calculator .clear{
        grid-column:span 2;
        width:100%;
        background:rgba(255,255,255,0.05);
      }
      .calculator .plus{
        grid-row:span 2;
        height:100%;
        background:rgba(255,255,255,0.05);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <form class="calculator" name="calc">
        <input type="text" readonly class="value" name="txt">
        <span class="num clear" onclick="calc.txt.value='';"> C </span>
        <span class="num" onclick="document.calc.txt.value+='/';"> / </span>
        <span class="num" onclick="document.calc.txt.value+='*';"> X </span>
        <span class="num" onclick="document.calc.txt.value+='7';"> 7 </span>
        <span class="num" onclick="document.calc.txt.value+='8';"> 8 </span>
        <span class="num" onclick="document.calc.txt.value+='9';"> 9 </span>
        <span class="num" onclick="document.calc.txt.value+='-';"> - </span>
        <span class="num" onclick="document.calc.txt.value+='4';"> 4 </span>
        <span class="num" onclick="document.calc.txt.value+='5';"> 5 </span>
        <span class="num" onclick="document.calc.txt.value+='6';"> 6 </span>
        <span class="num plus" onclick="document.calc.txt.value+='+';"> + </span>
        <span class="num" onclick="document.calc.txt.value+='1';"> 1 </span>
        <span class="num" onclick="document.calc.txt.value+='2';"> 2 </span>
        <span class="num" onclick="document.calc.txt.value+='3';"> 3 </span>
        <span class="num" onclick="document.calc.txt.value+='0';"> 0 </span>
        <span class="num" onclick="document.calc.txt.value+='00';"> 00 </span>
        <span class="num" onclick="document.calc.txt.value+='.';"> . </span>
        <span class="num" onclick="document.calc.txt.value=eval(calc.txt.value);"> = </span>
      </form>
