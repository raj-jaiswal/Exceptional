<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.dom.js"></script>
    <style>
      *{
        margin:0;
        padding:0;
      }
      body{
        padding:5px;
        padding-top:40px;
        background-color:black;
        color:white;
      }
    </style>
  </head>
  <body>
    <script>
      let n=0;
      let c=5;
      let factor=5;
      let angle=137.5;
      
      let S=137.5;
      let R=137.3;
      let P=137.6;
      
      function setup(){
        createCanvas(window.innerWidth-10, window.innerWidth-10);
        angleMode(DEGREES);
        colorMode(HSB);
        background(0);
      }
      function draw(){
        translate(width/2, height/2);
        let a;
        if(n<=440){
          a=n*S;
        }
        else if(n<=565){
          a=n*R;
        }
        else{
          a=n*P;
        }
        let r=c*sqrt(n);
        let x=r*cos(a);
        let y=r*sin(a);
        //fill(255);
        fill((n/factor)%255,255,255);
        noStroke();
        circle(x,y,5,5);
        n++;
      }
    </script>
  </body>
</html>
