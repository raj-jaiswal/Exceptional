<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <style>
      *{
        margin:0;
        margin-bottom:10px;
        padding:0;
      }
      body{
        margin:0;
        padding:0;
        background-color:#000;
        display:flex;
        align-items:center;
        flex-direction:column;
      }
    </style>
  </head>
  <body>
    <script>
      let step=0;
      let stepSlider;
      let tileSlider;
      let alphaSlider;
      function setup(){
        createCanvas(window.innerWidth,window.innerHeight-100);
        background(0);
        stepSlider=createSlider(0.001,1,0.05,0.001);
        tileSlider=createSlider(5,50,10,1);
        alphaSlider=createSlider(5,255,100,1);
        rows=width/tileSlider.value();
        cols=height/tileSlider.value();
        for(let i=0;i<rows;i++){
          fill(noise(step)*255);
          noStroke();
          rect(i*tileSlider.value(),0,tileSlider.value(),tileSlider.value());
          step+=stepSlider.value();
        }
      }
      function draw(){
        rows=width/tileSlider.value();
        cols=height/tileSlider.value();
        for(let i=0;i<rows;i++){
          fill(noise(step)*255,alphaSlider.value());
          noStroke();
          rect(i*tileSlider.value(),0,tileSlider.value(),height);
          step+=stepSlider.value();
        }
      }
    </script>
  </body>
</html>
