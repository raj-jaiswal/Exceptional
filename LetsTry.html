<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <style>body {margin:0;text-align:centre;} canvas{margin-left:15px;margin-top:15px}</style>
  </head>
  <body>
    <script>
      var branch_no = 1;
      var Len = 400;
      var angle=3.14;
      var Slider;
      var Slider02;
      var Slider03;
      var Slider04;
      var Slider05;
      var Slider06;
      function setup()
      {
        createCanvas(950,950);
        Slider=createSlider(0,TWO_PI,PI,0.01);
        Slider02=createSlider(0,1,1);
        Slider03=createSlider(4,20,12);
        Slider04=createSlider(0,5,4);
        Slider05=createSlider(100,500,400);
        Slider06=createSlider(0.3,0.8,0.57,0.01);
        Slider06.size(980,100);
        Slider05.size(980,100);
        Slider04.size(980,100);
        Slider03.size(980,100);
        Slider02.size(980,100);
        Slider.size(980,100);
        Slider.style("height",100);
        Slider02.style("height",100);
        Slider03.style("height",100);
        Slider04.style("height",100);
        Slider05.style("height",100);
        Slider06.style("height",100);
        frameRate(5);
      }
      function draw()
      {
        background(51);
        Len=Slider05.value();
        angle=Slider.value();
        translate(width/2,height);
        stroke(255);
        drawTree(0,0,Len);
      }
      function drawTree(x,y,l)
      {
        strokeWeight(Slider04.value());
        line(x,y,x,y-l);
        translate(x,y-l);
        if(l > Slider03.value())
        {
          push();
          rotate(angle/4);
          l *= Slider06.value();
          drawTree(0,0,l);
          pop();
          
          if(Slider02.value() == 1)
          {
            push();
            rotate(0);
            drawTree(0,0,l);
            branch_no--;
            pop();
          }
          
          push();
          rotate(-angle/4);
          drawTree(0,0,l);
          branch_no--;
          pop();
        }
      }
    </script>
  </body>
</html>
